<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotWikiEdit</title>
    <link rel="icon" href="{{url_for('static',filename='images/sandbox_icon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/sandbox.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="username">User : {{user_name}}</div>
    <div class="fullbox">
        <div class="leftbox"><br>
            {{content | safe}}
        </div>
        <div class="rightbox">
            <div class="sandbox-logo">
                <p><span>S</span>potWikiEdit <i class="fa-solid fa-pen"></i></p>
            </div>
            <form action="." method="post">
                <label for="Search_word">Search word</label><br>
                <input type="text" id="Search-word" name="Search-word" placeholder="Enter Search Word" required><br>

                <label for="Replace-word">Replace word</label><br>
                <input type="text" id="Replace_word" name="Replace_word" placeholder="Enter Replace-word" required><br>

                <div class="btn">
                    <button class="conformbtn">Conform
                    </button>
                    <button class="clearbtn">Clear</button>
                </div>

        </div>
    </div>
</body>

</html>
