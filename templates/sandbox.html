<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotWikiEdit</title>
    <link rel="icon" href="{{url_for('static', filename='images/sandbox_icon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/sandbox.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="username">User: {{user_name}}</div>
    <div class="fullbox">
        <textarea class="leftbox" id="sandboxContent">{{content}}
        </textarea>
        <div class="rightbox">
            <div class="sandbox-logo">
                <p><span>S</span>potWikiEdit <i class="fa-solid fa-pen"></i></p>
            </div>
            <form action="{{url_for('sandbox')}}" method="POST">
                <label for="Search_word">Search word</label><br>
                <input type="text" id="Search_word" name="old_words" placeholder="Enter Search Word" required><br>

                <label for="Replace_word">Replace word</label><br>
                <input type="text" id="Replace_word" name="new_words" placeholder="Enter Replace Word" required><br>

                <div class="btn">
                    <button type="submit" class="conformbtn">Confirm</button>
                    <button type="reset" class="clearbtn" id="clearButton">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
